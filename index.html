<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REYZ4YOUXGOD | SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --yellow: #fcee0a; --cyan: #00f0ff; --pink: #ff003c; --bg-dark: #050505; }
        body { background: var(--bg-dark); font-family: 'Rajdhani', sans-serif; color: white; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: -1; }

        .cyber-card { 
            background: rgba(10, 10, 15, 0.95); 
            border: 2px solid var(--cyan); 
            clip-path: polygon(0 15px, 15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            width: 100%; max-width: 380px; padding: 30px; position: relative; z-index: 10;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .video-box { width: 100%; height: 130px; border: 1px solid #333; margin: 15px 0; overflow: hidden; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; }

        .input-cyber {
            width: 100%; background: rgba(0,0,0,0.5); border: none;
            border-left: 4px solid var(--cyan); border-bottom: 1px solid #333;
            padding: 12px 15px; color: white; font-family: 'Share Tech Mono';
            margin-bottom: 10px; outline: none;
        }

        .btn-main {
            width: 100%; padding: 12px; font-weight: 900; font-family: 'Orbitron';
            text-transform: uppercase; margin-bottom: 10px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-pink { border: 1px solid var(--pink); color: var(--pink); }
        .btn-pink:hover { background: var(--pink); color: #fff; }

        .hidden-view { display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .clock { font-family: 'Share Tech Mono'; color: var(--yellow); font-size: 1.8rem; }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://g.top4top.io/m_3672d3e6p5.mp4" type="video/mp4">
    </video>

    <div class="cyber-card">
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 border-2 border-yellow-400 overflow-hidden mb-2" style="clip-path: polygon(20% 0%, 100% 0%, 100% 80%, 80% 100%, 0% 100%, 0% 20%);">
                <img src="https://i.top4top.io/p_3683nuuzo5.jpg" class="w-full h-full object-cover">
            </div>
            <h1 id="title-text" class="text-xl font-black text-yellow-400 tracking-widest uppercase">WELCOME BACK</h1>
            <p id="sub-text" class="text-[9px] text-cyan-400 tracking-[0.4em] mb-2">// WAITING_FOR_INPUT</p>
        </div>

        <div class="video-box">
            <video autoplay muted loop playsinline><source src="https://g.top4top.io/m_3672d3e6p5.mp4"></video>
        </div>

        <div id="view-menu" class="space-y-4">
            <button onclick="switchView('login')" class="btn-main btn-cyan">
                <i class="fas fa-sign-in-alt"></i> LOGIN_SYSTEM
            </button>
            <button onclick="switchView('register')" class="btn-main btn-pink">
                <i class="fas fa-user-plus"></i> REGISTER_MODE
            </button>
        </div>

        <div id="view-form" class="hidden-view">
            <input type="text" id="user" class="input-cyber" placeholder="USERNAME">
            <input type="password" id="pass" class="input-cyber" placeholder="PASSWORD">
            
            <button id="btn-execute" onclick="executeAuth()" class="btn-main btn-cyan mt-2">
                REGISTER AKUN
            </button>
            <button onclick="switchView('menu')" class="w-full text-[10px] text-gray-500 hover:text-pink-500 transition-all uppercase tracking-widest mt-2">
                <i class="fas fa-arrow-left"></i> BACK_TO_MENU
            </button>
        </div>

        <div class="text-center mt-6">
            <div id="clock" class="clock">00:00:00</div>
            <p class="text-[9px] text-gray-600 mt-1 tracking-widest uppercase">ReyZ4YouXGod_Security</p>
        </div>
    </div>

    <script>
        let currentType = '';

        function switchView(view) {
            const menu = document.getElementById('view-menu');
            const form = document.getElementById('view-form');
            const title = document.getElementById('title-text');
            const sub = document.getElementById('sub-text');

            if(view === 'login') {
                currentType = 'login';
                menu.style.display = 'none';
                form.style.display = 'block';
                title.innerText = "LOGIN_MODE";
                sub.innerText = "// ENTER_CREDENTIALS";
            } else if(view === 'register') {
                currentType = 'register';
                menu.style.display = 'none';
                form.style.display = 'block';
                title.innerText = "REGISTER";
                sub.innerText = "// CREATE_NEW_NODE";
            } else {
                menu.style.display = 'block';
                form.style.display = 'none';
                title.innerText = "MAIN_MENU";
                sub.innerText = "// WAITING_FOR_INPUT";
            }
        }

        async function executeAuth() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(!u || !p) return alert("REQUIRED: User/Pass empty!");

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: currentType, username: u, password: p })
                });
                const data = await res.json();

                if(res.ok) {
                    if(currentType === 'login') {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('currentUser', data.username);
                        window.location.href = "/dashboard";
                    } else {
                        alert("IDENTITY_CREATED: Node registered!");
                        switchView('login');
                    }
                } else { alert("ERROR: " + data.msg); }
            } catch (err) { alert("SERVER_OFFLINE: Deploy ke Vercel!"); }
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
        }, 1000);
    </script>
</body>
</html>
