<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REYZ_AI | INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #00f0ff; --yellow: #fcee0a; --bg: #050505; }
        body { background: var(--bg); font-family: 'Rajdhani', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { border-bottom: 2px solid var(--cyan); background: rgba(0, 240, 255, 0.05); }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; font-family: 'Share Tech Mono'; }
        .msg { margin-bottom: 20px; padding: 12px; max-width: 85%; }
        .msg-ai { border-left: 3px solid var(--cyan); background: rgba(0, 240, 255, 0.05); color: var(--cyan); }
        .msg-user { border-right: 3px solid var(--yellow); background: rgba(252, 238, 10, 0.05); color: var(--yellow); margin-left: auto; text-align: right; }
        .input-area { background: #0a0a0a; border-top: 1px solid #333; padding: 15px; }
    </style>
</head>
<body>

    <div class="header p-4 flex justify-between items-center">
        <button onclick="window.location.href='/dashboard'" class="text-cyan-400 font-bold text-xs"><i class="fas fa-arrow-left"></i> RETURN_DASH</button>
        <h1 class="font-black text-sm tracking-[0.3em] text-yellow-400" style="font-family:'Orbitron'">NEURAL_LINK_v1.0</h1>
        <i class="fas fa-robot text-cyan-400"></i>
    </div>

    <div id="chat-box" class="chat-box flex flex-col">
        </div>

    <div class="input-area">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="ai-input" class="flex-1 bg-black border border-cyan-900 text-white p-3 text-sm outline-none focus:border-cyan-400" placeholder="Ketik perintah..." onkeypress="if(event.key === 'Enter') askAI()">
            <button onclick="askAI()" class="bg-cyan-500 text-black px-6 font-black uppercase text-xs">Send</button>
        </div>
    </div>

    <script>
        const user = localStorage.getItem('currentUser') || "OPERATOR";
        const box = document.getElementById('chat-box');

        // Initial Greeting
        box.innerHTML = `<div class="msg msg-ai">[SYSTEM]: Neural link stabil. Selamat datang, <b>${user}</b>. Ada yang bisa saya bantu terkait produk ReyZ4YouXGod?</div>`;

        async function askAI() {
            const inp = document.getElementById('ai-input');
            const q = inp.value.trim();
            if(!q) return;

            box.innerHTML += `<div class="msg msg-user">> ${q}</div>`;
            inp.value = '';
            box.scrollTop = box.scrollHeight;

            const loadId = "id-" + Date.now();
            box.innerHTML += `<div id="${loadId}" class="msg msg-ai">AI: Processing...</div>`;

            try {
                const res = await fetch('/api/ai.js', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: q })
                });
                const data = await res.json();
                document.getElementById(loadId).innerHTML = "AI: " + data.reply;
            } catch {
                document.getElementById(loadId).innerText = "AI: Error Connection.";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
