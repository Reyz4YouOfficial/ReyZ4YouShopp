<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REYZ_AI | NEURAL_INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #00f0ff; --yellow: #fcee0a; --bg: #050505; }
        body { background: var(--bg); font-family: 'Rajdhani', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .cyber-header { border-bottom: 2px solid var(--cyan); background: rgba(0, 240, 255, 0.05); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); }
        .chat-window { flex: 1; overflow-y: auto; padding: 20px; font-family: 'Share Tech Mono'; scroll-behavior: smooth; }
        
        /* Message Bubbles */
        .msg { margin-bottom: 20px; padding: 12px; max-width: 85%; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-ai { border-left: 3px solid var(--cyan); background: rgba(0, 240, 255, 0.05); color: var(--cyan); }
        .msg-user { border-right: 3px solid var(--yellow); background: rgba(252, 238, 10, 0.05); color: var(--yellow); margin-left: auto; text-align: right; }

        .input-box-container { background: #0a0a0a; border-top: 1px solid #333; padding: 20px; }
        .cyber-input { background: #000; border: 1px solid #222; color: white; padding: 12px; width: 100%; outline: none; transition: 0.3s; }
        .cyber-input:focus { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0, 240, 255, 0.1); }
    </style>
</head>
<body>

    <div class="cyber-header p-4 flex justify-between items-center">
        <button onclick="window.location.href='/dashboard'" class="text-cyan-400 font-bold text-xs hover:text-white transition-all">
            <i class="fas fa-chevron-left"></i> RETURN_TO_DASHBOARD
        </button>
        <div class="text-center">
            <h1 class="font-black text-xs tracking-[0.4em] text-yellow-400" style="font-family:'Orbitron'">AI_CORE_v1.0</h1>
            <p class="text-[8px] text-cyan-500 font-mono">STATUS: CONNECTED</p>
        </div>
        <div class="w-8 h-8 rounded-sm border border-cyan-500 flex items-center justify-center">
            <i class="fas fa-robot text-cyan-400 text-sm"></i>
        </div>
    </div>

    <div id="chat-box" class="chat-window flex flex-col">
        </div>

    <div class="input-box-container">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="ai-input" class="cyber-input text-sm font-mono" placeholder="Type command..." onkeypress="if(event.key === 'Enter') askAI()">
            <button onclick="askAI()" class="bg-cyan-500 text-black px-8 font-black uppercase text-xs hover:bg-white transition-all">
                EXECUTE
            </button>
        </div>
        <p class="text-[8px] text-gray-700 text-center mt-3 tracking-[0.6em] uppercase">Security_Encrypted_Protocol</p>
    </div>

    <script>
        // Ambil data user dari localStorage
        const user = localStorage.getItem('currentUser') || "USER";
        const box = document.getElementById('chat-box');

        // Proteksi Halaman
        if(localStorage.getItem('isLoggedIn') !== 'true') window.location.href = "/";

        // Greeting Awal
        box.innerHTML = `
            <div class="msg msg-ai">
                <p class="text-[10px] opacity-50 mb-1">REYZ_AI_SYSTEM:</p>
                Neural link established. Selamat datang, <b>${user}</b>. Ada yang bisa saya bantu terkait produk atau layanan kami?
            </div>
        `;

        async function askAI() {
            const inp = document.getElementById('ai-input');
            const prompt = inp.value.trim();
            if(!prompt) return;

            // Tampilkan Pesan User
            box.innerHTML += `<div class="msg msg-user"><p class="text-[10px] opacity-50 mb-1">${user}:</p>> ${prompt}</div>`;
            inp.value = '';
            box.scrollTop = box.scrollHeight;

            // Efek Loading
            const loadingId = "ai-" + Date.now();
            box.innerHTML += `<div id="${loadingId}" class="msg msg-ai">AI: Processing Neural Data...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                // Menembak backend api/ai.js
                const res = await fetch('/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await res.json();
                
                document.getElementById(loadingId).innerHTML = `<p class="text-[10px] opacity-50 mb-1">REYZ_AI:</p>${data.reply}`;
            } catch (err) {
                document.getElementById(loadingId).innerHTML = `<span class="text-red-500">AI: CONNECTION_LOST. Pastikan backend di-deploy.</span>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
